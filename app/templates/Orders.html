<h2>Existing Orders</h2>

<table class="table table-striped">
  <tr>
    <th>&nbsp;</th>
    <th>Date</th>
    <th>Customer</th>
    <th>Vendor</th>
    <th>Items</th>
  </tr>
  <tr ng-repeat="order in orders | orderBy:'updated_at'">
    <td><a href="/order/{{order._id}}" class="btn glyphicon glyphicon-edit" title="Edit"></a></td>
    <td>{{order.updated_at}}</td>
    <td>{{order._id}}</td>
    <td>{{order.vendor}}</td>
    <td>{{order.items.length}}</td>
  </tr>
</table>
