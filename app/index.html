<!DOCTYPE html>
<html ng-app="pizzaApp">
  <head>
   <base href="/"/>
   <title>Pizza App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div ng-show="isAuthenticated" class="row">
        <div class="col-xs-6">
          <a href="/order"><h1 class="main">Order</h1></a>
        </div>
        <div class="col-xs-6 text-right">
          <a href="/account/{{$root.authUser.id}}"><h1 class="user-nav main inline">My Account</h1></a>
          <a href="/login/logout"><h1 class="user-nav main inline">Logout</h1></a>
        </div>
      </div>
      <div ng-show="!isAuthenticated" class="ng-cloak">
        <a href="login">Login</a> or <a href="register">register</a> to begin
      </div>
      <div ng-show="isAdmin" class="navbar ng-cloak">
        <ul class="nav">
          <li><a href="/order">create order</a></li>
          <li><a href="/orders">exiting orders</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" id="menu1" data-toggle="dropdown" href="/users">
              users
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
              <li><a href="/user">create user profile</a></li>
            </ul>
          </li>
          <li ng-show="isAuthenticated"><a href="account/{{$root.authenticatedId}}">account</a></li>
          <li ng-show="isAuthenticated"><a href="login/logout">logout</a></li>
          <li ng-show="!isAuthenticated"><a href="login">login</a></li>
        </ul>
      </div>
      <div ng-view></div>
    </div>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular/angular-route.js"></script>
  <script src="/lib/angular/angular-resource.js"></script>
  <script src="/lib/angular/angular-messages.js"></script>
  <script src="/lib/angular/angular-message-format.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_MqNXVF36cZgRywDiji4n7AZli25uFQs">
  </script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/AuthController.js"></script>  
  <script src="/js/controllers/OrderController.js"></script> 
  <script src="/js/controllers/EditOrderController.js"></script> 
  <script src="/js/controllers/OrderListController.js"></script> 
  <script src="/js/controllers/UserController.js"></script> 
  <script src="/js/controllers/EditUserController.js"></script> 
  <script src="/js/controllers/UserListController.js"></script> 
  <script src="/js/services/AuthInterceptor.js"></script>
  <script src="/js/services/OrderData.js"></script>
  <script src="/js/services/UserData.js"></script>
  <script src="/js/services/resources/Provinces.js"></script>
  <script src="/js/services/GooglePlaces.js"></script>
  <script src="/js/services/GoogleGeoLocation.js"></script>
  <script src="/js/services/TwilioSms.js"></script>
  <script src="/js/directives/GoogleMapDraggable.js"></script>
  <script src="/js/directives/GooglePlacesMap.js"></script>
  <script src="/js/directives/GooglePlacesDropdown.js"></script>
  <script src="/js/directives/RecordAvailabilityValidator.js"></script>
  <script src="/js/directives/ConfirmDelete.js"></script>
  <script src="/js/filters/StoreFilters.js"></script> 
  <script src="/js/filters/TelephoneNumber.js"></script> 
  </body>
</html>
